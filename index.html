<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
    <div class="container hide">
        <div class="heading">
            <h1 class="heading__title">2048</h1>
            <div class="score-container">
                Best Score:
                <span class="score-container__score" id="best-score">0</span>
                Score:
                <span class="score-container__score" id="score">0</span>
            </div>
            <button class="container_reset-button" onclick="resetGame()">&#10227</button>
        </div>
        <div class="grid"></div>
    </div>
    <div class="cover-screen">
        <h2 id="cover-screen__over-text" class="hide">Game Over</h2>
        <p id="result"></p>
        <button class="cover-screen__start-button" id="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
